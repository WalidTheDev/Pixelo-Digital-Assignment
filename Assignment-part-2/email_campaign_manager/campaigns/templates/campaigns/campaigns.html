<!DOCTYPE html>
<html>
<head>
  <title>Campaigns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">ðŸ“¢ Campaigns</h1>
    <form method="post" class="mb-4">{% csrf_token %}
      <div class="row g-2">
        <div class="col"><input type="text" class="form-control" name="name" placeholder="Campaign Name" required></div>
        <div class="col">
          <select name="template" class="form-select" required>
            {% for t in templates %}
              <option value="{{ t.id }}">{{ t.title }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-auto"><button class="btn btn-primary">Create</button></div>
      </div>
    </form>

    <h3>All Campaigns</h3>
    <ul class="list-group">
      {% for c in campaigns %}
        <li class="list-group-item">{{ c.name }} (Template: {{ c.template.title }})</li>
      {% empty %}
        <li class="list-group-item text-muted">No campaigns yet.</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn btn-link mt-3">â¬… Back</a>
  </div>
</body>
</html>
