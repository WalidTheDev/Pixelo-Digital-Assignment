<!DOCTYPE html>
<html>
<head>
  <title>Templates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">ðŸ“„ Templates</h1>
    <form method="post" class="mb-4">{% csrf_token %}
      <input type="text" class="form-control mb-2" name="title" placeholder="Template Title" required>
      <textarea name="content" class="form-control mb-2" rows="3" placeholder="Hello {{name}}, Welcome!" required></textarea>
      <button class="btn btn-success">Save Template</button>
    </form>

    <h3>Available Templates</h3>
    <ul class="list-group">
      {% for t in templates %}
        <li class="list-group-item"><strong>{{ t.title }}</strong> â€” {{ t.content }}</li>
      {% empty %}
        <li class="list-group-item text-muted">No templates yet.</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn btn-link mt-3">â¬… Back</a>
  </div>
</body>
</html>
