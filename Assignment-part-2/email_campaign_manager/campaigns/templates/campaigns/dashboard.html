<!DOCTYPE html>
<html>
<head>
  <title>Email Campaign Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ“§ Email Campaign Dashboard</h1>

    <div class="mb-3">
      <a href="/contacts/" class="btn btn-primary">Manage Contacts</a>
      <a href="/templates/" class="btn btn-secondary">Manage Templates</a>
      <a href="/campaigns/" class="btn btn-success">Create Campaigns</a>
    </div>

    <h3>Past Campaigns</h3>
    <ul class="list-group">
      {% for c in campaigns %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ c.name }} ({{ c.created_at|date:"M d, Y H:i" }})
          <a href="/run-campaign/{{c.id}}/" class="btn btn-sm btn-outline-primary">Run Campaign</a>
        </li>
      {% empty %}
        <li class="list-group-item text-muted">No campaigns yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
